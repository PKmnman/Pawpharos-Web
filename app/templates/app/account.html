{% extends "app/layout.html" %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <section class="my-3">
        <div class="container-fluid">
            <h2>Account Details</h2>
            <hr/>
            <div class="row">
                <div class="col-md-4 font-oxygen fs-md-4">
                    <span>Name: </span>
                    <span>{{user.first_name}} {{user.last_name}}</span>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            
            <div class="row justify-content-between mb-3">
                <div class="col-2 me-auto">
                    <h3 class="mb-sm-2">Devices: </h3>
                </div>
                <div class="col-6 ms-auto d-flex flex-row">
                    <button type="button" class="btn btn-primary ms-auto"
                        data-bs-target="#formCanvasElement"
                        data-bs-toggle="offcanvas"
                        onclick="showAddDevice()">Register Device</button>
                </div>
            </div>

            <!-- Device Table -->
            <div class="row">
                {% include "app/partial/device-card-layout.html" %}
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="formModal" class="modal fade" aria-hidden="true"></div>

</div>

{% csrf_token %}

{% endblock %}

{% block scripts %}

<script src="{% static 'app/scripts/app.forms.js' %}" type="application/javascript"></script>

{% endblock %}
