<div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
	<div class="modal-content">
		<div class="modal-header">
			<h4>Register New Device</h4>
			<button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
	</div>
	<div class="modal-body">
		<form name="register_device" action="{% url "api-add-device" %}" method="post">
			{% csrf_token %}

			<div class="mb-3">
				<div class="mb-3 form-group">
					<label for="{{ form.device_name.id_for_label }}" class="control-label">
						{{ form.device_name.label }}
					</label>
					{{ form.device_name }}
					
					<div class="validation-summary-errors"> {{form.name.errors}} </div>
				</div>

				<div class="mb-3 form-group">
					<label for="{{ form.code.id_for_label }}" class="control-label">
						{{ form.code.label }}
					</label>
					{{ form.code }}
					<div class="validation-summary-errors"> {{form.code.errors}} </div>
				</div>
			</div>

			<div class="form-group">
				<div class="mt-3">
					<button id="submitButton" type="submit" class="btn btn-primary float-start">Register</button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" onclick="registerDevice">Register Device</button>
	</div>
</div>
