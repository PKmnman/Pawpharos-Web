{% extends 'app/layout.html' %}

{% block content %}

    <div class="container">
        <table class="table">
            <tr>
                <th scope="col">Beacon Address</th>
                <th scope="col">Location</th>
            </tr>
            {% for event in tracking_events %}
            <tr>
                <td>{{ event.beacon_addr }}</td>
                <td>{{ event.sniffer_serial.location }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
