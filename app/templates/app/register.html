{% extends "app/layout.html" %}

{% block content %}
<div class="container p-3">
	<div class="col-md-8">
		<section id="registrationForm">
			<form action="." method="post" class="form-horizontal">
				{% csrf_token %}
				<h2>Register</h2>
				<hr/>
				<div class="form-group mb-3">
					<label for="id_username" class="col-md-2 control-label">Username</label>
					<div class="col-md-10">
						{{ form.username }}
					</div>
				</div>
				<div class="form-group mb-3">
					<label for="id_password1" class="col-md-2 control-label">Password</label>
					<div class="col-md-10">
						{{ form.password1 }}
					</div>
				</div>
				<div class="form-group mb-3">
					<label for="id_password2" class="col-md-2 control-label">Re-enter Password</label>
					<div class="col-md-10">
						{{ form.password2 }}
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<input type="hidden" name="next" value="/" />
						<input type="submit" value="Register" class="btn btn-primary" />
					</div>
				</div>
				{% if form.errors %}
				
				{% endif %}
			</form>
		</section>
	</div>
</div>
{% endblock %}


{% block scripts %}

{% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
