<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}"/>
    <title>{% block title %}Pet Beacon Web Site{% endblock %}</title>
</head>
<body>
    <nav class='navbar navbar-expand sticky-top navbar-dark bg-dark'>
        <div class='container-fluid'>
            <a class='navbar-brand site-title' href="{% url 'home' %}">Fur-tector</a>
            
            <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                <li class='nav-item'>
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href="{% url 'features' %}">Features</a>
                </li>
            </ul>
            
            {% if user.is_authenticated %}
            <form id="logoutForm" action="/logout" method="post">
                <ul class='navbar-nav ms-auto mb-2 mb-lg-0'>
                    <li class'nav-item'>
                        <span class='navbar-brand'>Welcome {{ user.username }}!</span>
                    </li>
                    <li class'nav-item'>
                        <a class='nav-link' href="javascript:document.getElementById('logoutForm').submit()">Logout</a>
                    </li>
                </ul>
            </form>
            {% else %}
            <ul class='navbar-nav ms-auto mb-2 mb-lg-0'>
                <li class'nav-item'>
                    <a class='nav-link' href="{% url 'login' %}">Login</a>
                </li>
                <li class'nav-item'>
                    <a class='nav-link' href='/Register'>Register</a>
                </li>
            </ul>
            {% endif %}
            
        </div>
    </nav>
    <div id='content' class='body-container'>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
